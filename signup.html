<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="img/girl.png" alt="" width="72" height="72">
      <h1 class="h4 mb-4 font-weight-normal">Don't skip my new projects!</h1>
      <h1 class="h3 mb-4 font-weight-normal">Sign up to My Newsletter!</h1>

      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email"  name="email" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Anastasiia Mishchenko</p>
      <p class="text-muted bottom-text">Junior FullStack Developer</p>
    </form>
  </body>
</html>
